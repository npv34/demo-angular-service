<div class="row">
  <div class="col-12">
    <div class="card mt-3">
      <div class="card-header">
        List User
      </div>
      <div class="row">
        <div class="col-5">
          <div class="form-group m-3">
            <button class="btn btn-success" routerLink="create">Create</button>
          </div>

        </div>

        <div class="col-5">
          <div class="form-group m-3">
            <app-input-search (keyword)="search($event)"></app-input-search>
          </div>

          <p *ngIf="name">Search by: {{ name }}</p>

          <p *ngIf="countUserFilter > 0">
            <app-count-record [count]="countUserFilter"></app-count-record>
          </p>
        </div>
        <div class="col-12 col-md-12" *ngIf="message">
          <div class="alert alert-success" role="alert">
             {{ message }}
          </div>
        </div>

      </div>

      <div class="card-body">
        <table class="table">
          <thead class="thead-light">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Image</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Action</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let user of usersFilter; let i = index">
            <th scope="row">{{ i + 1}}</th>
            <td><img src="{{ user.image}}" alt="" width="{{ widthImage }}"></td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>
              <button [routerLink]="['/users',i,'edit']" class="btn btn-primary">Edit</button>
              <button class="btn btn-danger ml-2" (click)="delete(i)">Delete</button>
            </td>

          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
